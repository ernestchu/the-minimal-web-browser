<h1 id="minimal">Minimal</h1>
<p>Minimal is a web browser build with <a href="https://github.com/ultralight-ux/Ultralight">Ultralight</a>. It supports nothing but the minimal functionality of a browser.</p>
<h2 id="dependencies">Dependencies</h2>
<p><a href="https://cmake.org">CMake</a></p>
